<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Metrics True Data Process</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: left; }
        .container { max-width: 800px; margin: auto; overflow: hidden; }
        h1 { text-align: center; }
        .question-box { 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1); 
            position: relative; 
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            font-size: 20px;
        }
        .button-container { display: flex; flex-direction: column; margin-top: 20px; }
        .button { 
            width: 100%;
            padding: 15px; 
            margin: 5px 0; 
            font-size: 18px; 
            text-align: center; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            background-color: lightgray; 
            transition: background-color 0.3s;
        }
        .button.selected { background-color: blue; color: white; }
        .button:active { background-color: darkblue; color: white; }
        .navigation { display: flex; justify-content: space-between; margin-top: 20px; }
        .hidden { display: none; }
        .back-button { background: none; border: none; font-size: 24px; cursor: pointer; }
        .score-container { text-align: center; display: none; }
        .score { font-size: 48px; font-weight: bold; text-align: center; }
        .red { color: red; }
        .yellow { color: yellow; }
        .green { color: green; }
        .results-list { margin-top: 20px; text-align: left; }
        .results-list .result-row { display: flex; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0; }
        .results-list .icon-column { width: 50px; text-align: center; font-size: 24px; }
        .results-list .text-column { flex: 1; }
        .results-list .message { font-size: 16px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Interaction Metrics True Data Process</h1>
    <div class="container">
        <div id="quiz">
            <div id="question-container" class="question-box"></div>
            <div class="button-container" id="answer-buttons"></div>
            <div class="navigation">
                <button id="back-button" class="back-button" onclick="prevQuestion()">‚Üê</button>
            </div>
        </div>
        <div id="result" class="score-container hidden">
            <h2>Your Score:</h2>
            <p id="score" class="score"></p>
            <div id="detailed-results" class="results-list"></div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "To what extent do you remove bias from your surveys?", options: ["We rigorously test and eliminate bias", "We review question wording but don't test for bias", "We design our surveys but haven't evaluated them for bias", "We don't consider bias when designing our surveys"], scores: [10, 7, 3, 0] },
            { q: "Who removes bias from your surveys?", options: ["Me", "My department", "Another department", "Nobody"], scores: [5, 7, 3, 0] },
            { q: "Did an external validated party tell you your survey is bias-free?", options: ["Yes", "No"], scores: [10, 0] },
            { q: "Does your survey allow for anonymity?", options: ["Yes", "No"], scores: [10, 0] },
            { q: "Are surveys your only customer feedback tool?", options: ["Yes", "No"], scores: [0, 10] },
            { q: "Do you have methods in place to ensure representative response?", options: ["Yes", "No"], scores: [10, 0] },
            { q: "How do you handle survey responses that indicate unclear or biased questions?", options: ["We conduct follow-up research and refine our surveys accordingly", "We flag potential issues and review them periodically", "We acknowledge issues but don‚Äôt formally address them", "We don‚Äôt track unclear or biased responses"], scores: [10, 7, 3, 0] },
            { q: "How do you analyze open-ended feedback from surveys?", options: ["We use AI or text analytics tools to categorize and extract insights", "We manually review and tag responses", "We skim responses for key themes", "We don‚Äôt analyze open-ended feedback systematically"], scores: [10, 7, 3, 0] }
        ];

        let currentQuestion = 0;
        let answers = Array(questions.length).fill(null);

        function showResult() {
            document.getElementById("quiz").classList.add("hidden");
            document.getElementById("result").classList.remove("hidden");
            const score = answers.reduce((total, answer, index) => total + (questions[index].scores[answer] || 0), 0);
            const scoreElement = document.getElementById("score");
            scoreElement.innerText = `${score}%`;
            scoreElement.className = "score";
            if (score <= 50) scoreElement.classList.add("red");
            else if (score > 50 && score <= 80) scoreElement.classList.add("yellow");
            else scoreElement.classList.add("green");
            const resultsContainer = document.getElementById("detailed-results");
            resultsContainer.innerHTML = "";
            questions.forEach((question, index) => {
                const selected = answers[index];
                const symbol = selected !== null && questions[index].scores[selected] === 10 ? "‚úÖ" : "‚ùå";
                const message = selected !== null && questions[index].scores[selected] === 10 ? "üòä Good job!" : `üö® Best practice: ${question.options[selected] || "No answer selected"}`;
                resultsContainer.innerHTML += `<div class='result-row'><div class='icon-column'>${symbol}</div><div class='text-column'>${question.q}<div class='message'>${message}</div></div></div>`;
            });
        }

        function loadQuestion() {
            const container = document.getElementById("question-container");
            const answerButtons = document.getElementById("answer-buttons");
            container.innerText = questions[currentQuestion].q;
            answerButtons.innerHTML = "";
            questions[currentQuestion].options.forEach((option, index) => {
                const button = document.createElement("button");
                button.classList.add("button");
                button.innerText = option;
                button.onclick = () => answer(index);
                answerButtons.appendChild(button);
            });
        }

        function answer(choice) {
            answers[currentQuestion] = choice;
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResult();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        loadQuestion();
    </script>
</body>
</html>
