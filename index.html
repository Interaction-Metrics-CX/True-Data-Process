<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Metrics True Data Process</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: left; }
        .container { max-width: 400px; margin: auto; overflow: hidden; }
        .question-box { 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1); 
            position: relative; 
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .button-container { display: flex; justify-content: space-between; margin-top: 10px; }
        .button { flex: 1; padding: 15px; margin: 5px; font-size: 18px; text-align: center; border: none; cursor: pointer; border-radius: 5px; background-color: lightgray; transition: background-color 0.3s; }
        .button.selected { background-color: blue; color: white; }
        .navigation { display: flex; justify-content: space-between; margin-top: 20px; }
        .hidden { display: none; }
        .back-button { background: none; border: none; font-size: 24px; cursor: pointer; }
        .score { font-size: 48px; font-weight: bold; }
        .red { color: red; }
        .yellow { color: yellow; }
        .green { color: green; }
    </style>
</head>
<body>
    <h1>Interaction Metrics True Data Process</h1>
    <div class="container">
        <div id="quiz">
            <div id="question-container" class="question-box"></div>
            <div class="button-container">
                <button id="yes-button" class="button" onclick="answer('yes')">Yes</button>
                <button id="no-button" class="button" onclick="answer('no')">No</button>
            </div>
            <div class="navigation">
                <button id="back-button" class="back-button" onclick="prevQuestion()">‚Üê</button>
            </div>
        </div>
        <div id="result" class="hidden">
            <h2>Your Score:</h2>
            <p id="score" class="score"></p>
        </div>
    </div>

    <script>
        const questions = [
            "Do you prioritize customer feedback in decision-making?",
            "Does your company analyze data before implementing changes?",
            "Is customer satisfaction a key metric in your business strategy?",
            "Do you use structured surveys to gather feedback?",
            "Are you confident in the accuracy of your collected data?",
            "Do you regularly iterate processes based on customer insights?",
            "Have you eliminated bias from your customer surveys?",
            "Do you validate customer feedback with multiple data sources?",
            "Are you using science-based methodologies for customer experience?",
            "Do you believe data-driven decisions lead to better customer engagement?"
        ];
        
        let currentQuestion = 0;
        let answers = Array(questions.length).fill(null);
        
        function loadQuestion() {
            const container = document.getElementById("question-container");
            container.style.opacity = "0";
            setTimeout(() => {
                container.innerText = questions[currentQuestion];
                document.getElementById("yes-button").classList.toggle("selected", answers[currentQuestion] === "yes");
                document.getElementById("no-button").classList.toggle("selected", answers[currentQuestion] === "no");
                container.style.opacity = "1";
            }, 300);
        }
        
        function answer(choice) {
            answers[currentQuestion] = choice;
            document.getElementById("yes-button").classList.toggle("selected", choice === "yes");
            document.getElementById("no-button").classList.toggle("selected", choice === "no");
            setTimeout(() => nextQuestion(), 300);
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResult();
            }
        }
        
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        function showResult() {
            document.getElementById("quiz").classList.add("hidden");
            document.getElementById("result").classList.remove("hidden");
            const score = answers.filter(a => a === "yes").length * 10;
            const scoreElement = document.getElementById("score");
            scoreElement.innerText = score;
            
            if (score < 70) {
                scoreElement.classList.add("red");
            } else if (score >= 71 && score <= 89) {
                scoreElement.classList.add("yellow");
            } else {
                scoreElement.classList.add("green");
            }
        }
        
        loadQuestion();
    </script>
</body>
</html>
