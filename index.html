<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Metrics True Data Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        h1 {
            text-align: left;
        }
        .question-container {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        .question {
            position: relative;
            width: 100%;
            background: white;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            opacity: 0;
            transform: translateX(100%);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .active {
            opacity: 1;
            transform: translateX(0);
        }
        .prev-exit {
            transform: translateX(-100%);
        }
        .buttons, .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .options button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interaction Metrics True Data Process</h1>
        <form id="quizForm">
            <div class="question-container" id="questionsContainer"></div>
            <div class="error" id="error">Please select an answer before proceeding.</div>
            <div class="buttons">
                <button type="button" id="prev">&#8592; Back</button>
                <button type="submit" id="submit" style="display: none;">Submit</button>
            </div>
        </form>
        <div id="result" style="display: none; font-size: 20px; margin-top: 20px;"></div>
    </div>

    <script>
        const questions = [
            "Is customer experience important for business growth?",
            "Should surveys be free of bias?",
            "Does cognitive bias affect survey results?",
            "Is it necessary to analyze open-ended survey responses?",
            "Can bad business processes impact customer satisfaction?",
            "Should companies rely solely on NPS scores for CX measurement?",
            "Is survey fatigue a real issue?",
            "Do well-crafted surveys improve data accuracy?",
            "Should companies act on customer feedback promptly?",
            "Does Interaction Metrics focus on true data processes?"
        ];
        
        let currentQuestion = 0;
        const container = document.getElementById("questionsContainer");
        
        function renderQuestions() {
            questions.forEach((question, index) => {
                const div = document.createElement("div");
                div.classList.add("question");
                if (index === 0) div.classList.add("active");
                div.innerHTML = `
                    <p>${index + 1}. ${question}</p>
                    <div class="options">
                        <button type="button" onclick="selectAnswer(${index}, 'yes')">Yes</button>
                        <button type="button" onclick="selectAnswer(${index}, 'no')">No</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function selectAnswer(index, answer) {
            let input = document.createElement("input");
            input.type = "hidden";
            input.name = `q${index}`;
            input.value = answer;
            document.querySelector(`.question:nth-child(${index + 1})`).appendChild(input);
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion, true);
            } else {
                document.getElementById("submit").style.display = "block";
            }
        }

        function showQuestion(index, forward = true) {
            const questions = document.querySelectorAll(".question");
            questions.forEach((q, i) => {
                q.classList.remove("active", "prev-exit");
                if (i === index) {
                    q.classList.add("active");
                } else if (forward && i < index) {
                    q.classList.add("prev-exit");
                }
            });
        }

        document.getElementById("prev").addEventListener("click", () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion, false);
            }
        });

        renderQuestions();
    </script>
</body>
</html>
